<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To-Do App</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="shortcut icon" href="./images/favicon.png">
</head>
<body>
   <div class="header">
      <div class="container">
         <h1 class="header__title">To-do App</h1>
         <h2 class="header__subtitle">What do you need to do</h2> 
      </div>
   </div> 
   <div class="actions">
      <div class="actions__container">
            <input id="filter-todos" class="input" type="input" placeholder="Filter To Do List">
            <label id="hide-completed" class="checkbox"><input type="checkbox">Hide Completed From List</label>
      </div>
   </div>
   <div class="container">
      <div id="todolist"></div>
      <form id="todo-form">
         <input type="input" class="input" placeholder="Enter Todo" name="currentToDo">
         <button class="button">Add Todo</button>
      </form>
   </div>
   <script src="./scripts/uuidv4.js"></script>
   <script src="./scripts/todos-functions.js"></script>
   <script src="./scripts/todos-app.js"></script>
</body>
</html>
